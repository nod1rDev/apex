<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ApexBart Solutions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #111827, #000000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #60A5FA, #7C3AED);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.125rem;
            color: #9CA3AF;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        .button {
            background: #3B82F6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .button:hover {
            background: #2563EB;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #D1D5DB;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It seems you've lost your internet connection. Don't worry - some features are still available offline, and we'll automatically reconnect when you're back online.
        </p>
        <a href="/" class="button" id="retry-button">Try Again</a>
        <div class="status" id="connection-status">
            Checking connection status...
        </div>
    </div>

    <script>
        // Check connection status periodically
        function checkConnection() {
            const status = navigator.onLine;
            const statusElement = document.getElementById('connection-status');
            
            if (status) {
                statusElement.textContent = 'Connection restored! Redirecting...';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusElement.textContent = 'Still offline. Waiting for connection...';
            }
        }

        // Initial check
        checkConnection();

        // Listen for online/offline events
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);

        // Retry button handler
        document.getElementById('retry-button').addEventListener('click', (e) => {
            e.preventDefault();
            checkConnection();
            if (!navigator.onLine) {
                const button = e.target;
                button.textContent = 'Still Offline...';
                setTimeout(() => {
                    button.textContent = 'Try Again';
                }, 1000);
            }
        });

        // Check connection every 5 seconds
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
